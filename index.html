<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Formulario único de reporte daños aulas de Ciencias Humanas UIS</title>
</head>
<body>
    
    <form action="https://formsubmit.co/ayudasvirtualesuis@gmail.com" method="POST" >
        <h1>Formulario de reporte de daños técnicos en aulas de Ciencias Humanas</h1>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name='name' id="nombre" placeholder="nombre...">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name='email' id="email" placeholder="email...">
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Mensaje, incluir el número del salón</label>
            <textarea class="form-control" name='name' id="mensaje" rows="3" placeholder="Escribe acá el reporte de los daños que evidenció" ></textarea>
        </div>
      
        <button class="btn btn-primary" type="submit">Enviar</button>
        <h3 style="text-align: center;">Las respuestas de este formulario son enviadas a la oficina técnica ubicada en el Ágora</h3>
        <a style="text-align: center;" href="https://wa.me/message/6RGYWZ62VQMCM1">
            <input  type="button" value="Linea de soporte de whatsapp">
        </a>

    </form>

    
    
    

</body>
</html>
